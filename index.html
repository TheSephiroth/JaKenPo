<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Awesome jó-ken-pô</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1>Lets Play Rock Paper Scissors</h1>
	<h3>Make Your Choice</h3>
</header>
	<div class="container">
		<div class="card" id="rock">
			<img src="icons8-rock-80.png" alt="">
			<p>Rock</p>
			
		</div>
		<div class="card" id="paper">
			<img src="icons8-paper-48.png" alt="">
			<p>paper</p>
		</div>
		<div class="card" id="scissors">
			<img src="icons8-scissors-80.png" alt="">
			<p>scissors</p>
		</div>
	</div>
	<div class="results">

		<div class="card " id="user-choice" >
			Player Chooses <p id="user"></p>
		</div>
		<div class="card" id="pc-choice">
			PC Chooses <p id="pc"></p>
			
		</div>
		<div id="result"></div>
	</div>
	<script src="app.js"></script>
</body>
</html>
